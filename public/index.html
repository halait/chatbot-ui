<!doctype html>
<html lang=en>

<head>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <style>
        body {
            --color: #ddd;
            --background-color: #000;
            --secondary-background-color: #333;
            --developer-message-background: #200;
            --assistant-message-background: #002;
            --user-message-background: #020;
            color: var(--color);
            background-color: var(--background-color);
            margin: 0;
            font-family: sans-serif;
            line-height: 1.8;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat {
            overflow-y: scroll;
            flex-grow: 1;
            width: 100%;
            /* max-width: 80rem; */
            margin: 0 auto;
            box-sizing: border-box;
        }

        *::-webkit-scrollbar-track,
        *::-webkit-scrollbar {
            background-color: var(--background-color);
        }

        *::-webkit-scrollbar-thumb {
            background-color: var(--secondary-background-color);
        }

        #chat-input {
            flex-grow: 1;
            max-height: 16rem;
            border: 2px solid var(--secondary-background-color);
            box-sizing: border-box;
            padding: 0.5rem;
            overflow-wrap: break-word;
            overflow-y: auto;
        }

        #chat-input:focus {
            border: 2px solid var(--color);
            outline: none;
        }

        /* #form {
            display: flex;
            width: 100vw;
        } */

        #form-bar {
            display: flex;
        }

        #chat>.message-div {
            padding: 0.4rem 0.8rem;
            margin: 0.8rem auto;
            max-width: 80rem;
        }

        #chat>.developer {
            background-color: var(--developer-message-background);
        }

        #chat>.assistant {
            background-color: var(--assistant-message-background);
        }

        #chat>.user {
            background-color: var(--user-message-background);
        }

        #role-select {
            margin: 0;
        }

        input,
        select,
        select option,
        button {
            color: var(--color);
            background-color: var(--background-color);
            outline: none;
            border: 2px solid var(--secondary-background-color);
            display: block;
            margin: 0.5rem 0;
            padding: 0.6rem;
            font-size: 1rem;
        }

        input:focus,
        select:focus,
        select option:focus,
        button:focus {
            outline: none;
            border: 2px solid var(--color);
        }

        button,
        input[type="submit"] {
            margin: 0;
        }

        #app-header {
            display: flex;
        }

        #app-heading {
            display: none;
            flex-grow: 1;
            font-size: 1.5rem;
            margin: 0.5rem 1rem;
        }

        .modal {
            display: none;
            position: absolute;
            width: 80vw;
            max-width: 80rem;
            height: 80vh;
            max-height: 80rem;
            top: 6rem;
            left: 0;
            right: 0;
            margin: 0 auto;
            border: 2px solid var(--secondary-background-color);
            padding: 0rem 1rem 1rem;
            background-color: inherit;
            flex-direction: column;
        }

        #history-container {
            overflow-y: scroll;
            padding: 1rem;
        }

        .history-item-container {
            display: flex;
            margin: 0.5rem 0;
        }

        .history-item {
            flex-grow: 1;
        }

        #import-input {
            display: none;
        }

        @media (min-width: 32rem) {
            #app-heading {
                display: block;
            }
        }
    </style>
</head>

<body>
    <header id="app-header">
        <h1 id="app-heading">Chat UI</h1>
        <button id="set-config-button">Config</button>
        <button id="history-button">History</button>
        <button id="new-chat-button">New Chat</button>
        <button id="export-button">Export</button>
        <button id="import-button">Import</button>
        <input type="file" id="import-input" accept=".json" />
    </header>
    <div id="chat"></div>
    <form id="form">
        <select id="role-select">
            <option value="developer">Developer</option>
            <option value="user">User</option>
            <option value="assistant">Assistant</option>
        </select>
        <div id="form-bar">
            <div id="chat-input" rows="4" autocomplete="off" contenteditable="true"></div>
            <button id="input-set-button" type="button">Set</button>
            <input id="submit" type="submit" value="Send">
        </div>
    </form>
    <div id="history-modal" class="modal">
        <h2>History</h2>
        <div id="history-container"></div>
    </div>
    <div id="config-modal" class="modal">
        <h2>Configuration</h2>
        <form id="config-form">
            <label for="set-endpoint-input">Endpoint</label>
            <input id="set-endpoint-input" type="url">
            <label for="set-model-input">Model</label>
            <input id="set-model-input" type="text">
            <label for="set-key-input">Key</label>
            <input id="set-key-input" type="password">
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="main.js" type="module"></script>
</body>

</html>
