<!doctype html>
<html lang="en">

<head>
    <title>Chatbot UI</title>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <header id="app-header">
        <h1 id="app-heading">Chat UI</h1>
        <div id="header-buttons-container">
            <button id="set-config-button">Config</button>
            <button id="history-button">History</button>
            <button id="new-chat-button">New Chat</button>
            <button id="export-button">Export</button>
            <button id="import-button">Import</button>
            <input type="file" id="import-input" accept=".json" />
        </div>
    </header>
    <div id="chat"></div>
    <form id="form">
        <select id="role-select">
            <option value="developer">Developer</option>
            <option value="user">User</option>
            <option value="assistant">Assistant</option>
        </select>
        <div id="form-bar">
            <div id="chat-input" rows="4" autocomplete="off" contenteditable="true"></div>
            <button id="input-set-button" type="button">Set</button>
            <input id="submit" type="submit" value="Send">
        </div>
    </form>
    <div id="history-modal" class="modal">
        <h2>History</h2>
        <div id="history-container"></div>
    </div>
    <div id="config-modal" class="modal">
        <h2>Configuration</h2>
        <form id="config-form">
            <label for="set-endpoint-input">Endpoint</label>
            <input id="set-endpoint-input" type="url">
            <label for="set-key-input">Key</label>
            <input id="set-key-input" type="password">

            <label for="set-model-input">Model</label>
            <input id="set-model-input" type="text" data-api-param="model">

            <label for="set-temperture-input">Temperture</label>
            <input id="set-temperture-input" type="number" step="any" data-api-param="temperture">

            <label for="set-frequency-penalty-input">Frequency Penalty</label>
            <input id="set-frequency-penalty-input" type="number" step="any" data-api-param="frequency_penalty">

            <label for="set-presence-penalty-input">Presence Penalty</label>
            <input id="set-presence-penalty-input" type="number" step="any" data-api-param="presence_penalty">

            <label for="set-top-p-input">Top P</label>
            <input id="set-top-p-input" type="number" step="any" data-api-param="top_p">

            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="error-modal" class="modal">
        <h2>Error</h2>
        <p id="error-message"></p>
        <button id="error-close-button">Close</button>
    </div>
    <script src="main.js" type="module"></script>
</body>

</html>
